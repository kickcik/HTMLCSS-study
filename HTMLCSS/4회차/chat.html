<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>채팅방 만들기</title>
    <link href ="chat.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <main class="chat_screen">
        <section class="chat_screen_bar">
          <div class="user">
            <div class="user_column">
              <div class="user_pic"></div>
            </div>
            <div class = 'user_column'>
              <p class = 'user_nick'>친구</p>
              <p class = 'user_count'>2</p>
            </div>
          </div>
        </section>
      </main>

      <form class="chat_form">
        <section class="chat_form_field">
          <textarea class="chat_from_msg"></textarea>
          <input type="submit" value="전송" class="chat_form_bt" />
        </section>
      </form>
    </div>
  </body>
</html>

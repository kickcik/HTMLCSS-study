<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몬스터 잡기 게임</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      let monster_hp = 100;
      const container = document.getElementById("container");
      const h1 = document.createElement("h1");
      h1.textContent = "몬스터 잡기 게임을 시작합니다!";
      container.appendChild(h1);

      let attack_damage = parseInt(
        prompt("1회 공격시 피해량을 입력해주세요 (양의 정수)")
      );
      let attack_count = 0;

      if (attack_damage > 0) {
        while (monster_hp > 0) {
          monster_hp -= attack_damage;
          attack_count += 1;

          if (monster_hp < 0) monster_hp = 0;

          const p = document.createElement("p");
          p.textContent = `몬스터를 ${attack_count}회 공격했다.`;
          container.append(p);

          const strong = document.createElement("strong");
          strong.textContent = `몬스터의 남은 HP는 ${monster_hp}입니다`;
          container.append(strong);
        }

        const h2 = document.createElement("h2");
        h2.textContent = `몬스터를 잡았다!`;
        h2.style.color = "orange";
        h2.title = "게임을 다시 시작하고 싶다면 새로고침 해주세요";
        container.appendChild(h2);
      } else {
        alert("데미지를 잘못 입력하여 게임을 취소합니다");
      }
    </script>
  </body>
</html>
